<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Info - Welcome Home</title>

    <!-- Google Fonts: Inter -->
    <link rel="stylesheet" href="stylehome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main container with a two-column layout -->
    <div class="main-container">

        <!-- Left Content Panel: Contains header and main content -->
        <div class="content-panel">

            <!-- Header Section: Contains navigation, logo, and action buttons -->
            <header class="header">
                <img src="pininfosite/images/pininfologo.jpg" alt="Pin Info Logo" class="logo">
                <div class="actions">
                    <a href="loginpage.html" class="btn btn-primary">Login</a>
                    <a href="loginpage.html" class="btn btn-primary">Sign Up</a>
                </div>
            </header>

            <!-- Main Content Area: Welcome text -->
            <main class="main-content">
                <h1>Welcome Home</h1>
                <p>
                    Introducing an entirely new way to explore and organize information about your favorite neighborhoods around the world.
                </p>
            </main>
        </div>

        <!-- Right Image Panel -->
        <div 
            class="image-panel"
            style="background-image: url('pininfosite/images/mapofindiaolivecolor.png');"
            aria-label="Map of India in olive color.">
        </div>

    </div>

</body>
</html>
