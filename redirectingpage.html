<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pininfo - Home</title>

  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configure Tailwind with Inter font and custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            olive: '#556B2F', // custom global color
            oliveLight: '#6B8E23', // lighter tone for header
            olivePale: '#F3F6EE', // soft background for welcome
          },
        },
      },
    };
  </script>

  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body class="bg-gray-50 text-olive font-sans flex flex-col min-h-screen">

  <!-- Header Section (slightly darker olive tone) -->
  <header class="bg-oliveLight text-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <!-- Logo Box -->
        <div class="rounded-lg flex items-center justify-center overflow-hidden bg-white p-1">
          <img src="pininfosite/images/pininfologo.jpg" alt="Logo" class="w-10 h-10 object-cover rounded">
        </div>

        <!-- Website Name -->
        <h1 class="text-3xl font-bold tracking-wide">Pininfo</h1>
      </div>

      <!-- Navigation Links -->
      <div>
        <a href="#" class="hover:text-gray-200 px-3 py-2 rounded-md">Home</a>
        <a href="#" class="hover:text-gray-200 px-3 py-2 rounded-md">About</a>
      </div>
    </nav>
  </header>

  <!-- Main Body (Welcome Section - soft pale background) -->
  <main class="flex-grow container mx-auto px-6 py-20 bg-olivePale flex items-center justify-center rounded-lg mt-10 shadow-sm">
    <div class="text-center">
      <h2 class="text-4xl font-extrabold mb-6 text-oliveLight">Welcome to Pininfo</h2>
      <p class="text-lg mb-12 max-w-2xl mx-auto text-olive">
        Your central hub for information and exploration. Choose your path below.
      </p>

      <!-- Button Boxes -->
      <div class="flex flex-col md:flex-row justify-center items-center gap-8">

        <!-- Wiki Button Box -->
        <a href="wiki.html" class="group bg-white p-10 rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out w-full md:w-80 h-64 flex flex-col justify-center items-center text-center">
          <svg class="w-16 h-16 text-olive group-hover:text-indigo-600 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
          </svg>
          <h3 class="text-2xl font-bold mt-6">Wiki</h3>
          <p class="mt-2">Access our knowledge base and articles.</p>
        </a>

        <!-- Dynamic Map Button Box -->
        <a href="mapworking.html" class="group bg-white p-10 rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out w-full md:w-80 h-64 flex flex-col justify-center items-center text-center">
          <svg class="w-16 h-16 text-olive group-hover:text-teal-600 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m0 0v2.25m0-2.25h1.5M9 15h1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5m1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5m0 0V6.75m0 0h1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5M12 9l-1.5-1.5m1.5 1.5l1.5-1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5M15 6.75V15m0 0v2.25m0-2.25h1.5M15 15h1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5m1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5m0 0V6.75m0 0h1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5m-1.5 0l-1.5-1.5m1.5 1.5l1.5-1.5" />
          </svg>
          <h3 class="text-2xl font-bold mt-6">Dynamic Map</h3>
          <p class="mt-2">Explore interactive map of India.</p>
        </a>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="container mx-auto px-6 py-8 text-center">
      <p>&copy; 2025 Pininfo. All rights reserved.</p>
    </div>
  </footer>

  <script>
    console.log("Welcome to Pininfo!");
  </script>

</body>
</html>
